<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle Game</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>

<header class="header">
  <div class="header-inner">
    <div class="brand">
      <div class="logo">W</div>
      <h1>WORDLE GAME</h1>
    </div>
    <button id="themeToggle" class="icon-btn">☀️</button>
  </div>
</header>

<main class="container">

  <section id="authCard" class="card">
    <div class="card-header">
      <h2>Welcome</h2>
      <p class="muted">Please login to play.</p>
    </div>

    <div class="tabs">
      <button id="tabLogin" class="tab active">Login</button>
      <button id="tabRegister" class="tab">Register</button>
    </div>

    <form id="loginForm" class="form">
      <div class="input-group">
        <label>Email</label>
        <input type="email" name="email" required>
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>
      <button type="submit" class="btn-primary">Login</button>
    </form>

    <form id="registerForm" class="form hidden">
      <div class="input-group">
        <label>Username</label>
        <input type="text" name="username" required>
      </div>
      <div class="input-group">
        <label>Email</label>
        <input type="email" name="email" required>
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>
      <button type="submit" class="btn-primary">Create Account</button>
    </form>
    <p id="authMsg" class="msg"></p>
  </section>

  <section id="appCard" class="card hidden">
    <div class="game-header-row">
      <div>
        <h2>Play</h2>
        <p id="userLine" class="muted">Player: ...</p>
      </div>
      <button id="logoutBtn" class="btn-ghost">Logout ➜</button>
    </div>

    <div class="toolbar">
      <button id="newGameBtn" class="btn-secondary">New Game</button>
      <span class="pill" id="gameStatus">Playing...</span>
    </div>

    <div class="board-wrap">
      <div id="board" class="board"></div>
    </div>

    <p class="muted" style="text-align: center;">Type on keyboard</p>
    <p id="gameMsg" class="msg"></p>
  </section>

</main>
</body>
</html>
