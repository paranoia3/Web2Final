<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wordle (Final Project)</title>
  <meta name="color-scheme" content="dark light">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="header">
  <div class="headerInner">
    <div class="brand">
      <div class="logo" aria-hidden="true">W</div>
      <div class="brandText">
        <h1>WELCOME TO WORLDE GAMEğŸ™Œ</h1>
      </div>
    </div>

    <div class="headerActions">
      <button id="themeToggle" class="iconBtn" type="button" aria-label="Toggle dark/light mode">
        <span class="icon iconSun" aria-hidden="true">â˜€ï¸</span>
        <span class="icon iconMoon" aria-hidden="true">ğŸŒ™</span>
      </button>
    </div>
  </div>
</header>

<main class="container">
  <section class="card" id="authCard">
    <div class="cardHeader">
      <div>
        <h2>Welcome</h2>
        <p class="muted">Login to continue, or create a new account.</p>
      </div>
    </div>

    <div class="tabs" role="tablist" aria-label="Authentication tabs">
      <button id="tabLogin" class="tab active" type="button" role="tab" aria-selected="true">Login</button>
      <button id="tabRegister" class="tab" type="button" role="tab" aria-selected="false">Register</button>
    </div>

    <form id="loginForm" class="form">
      <label>Email
        <input type="email" name="email" placeholder="you@example.com" required />
      </label>
      <label>Password
        <input type="password" name="password" minlength="8" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
      </label>
      <button type="submit" class="primary">Login</button>
    </form>

    <form id="registerForm" class="form hidden">
      <label>Username
        <input type="text" name="username" minlength="2" placeholder="yourname" required />
      </label>
      <label>Email
        <input type="email" name="email" placeholder="you@example.com" required />
      </label>
      <label>Password
        <input type="password" name="password" minlength="8" placeholder="at least 8 characters" required />
      </label>
      <button type="submit" class="primary">Create account</button>
    </form>

    <p id="authMsg" class="msg" role="status" aria-live="polite"></p>
  </section>

  <section class="card hidden" id="appCard">
    <div class="row space">
      <div>
        <h2>Play</h2>
        <p class="muted" id="userLine"></p>
      </div>
      <div class="row">
        <button id="logoutBtn" class="ghost" type="button">Logout</button>
      </div>
    </div>

    <div class="toolbar">
      <div class="toolbarLeft">
        <button id="newRandomBtn" class="secondary" type="button">New Game (Random)</button>
        <button id="newDailyBtn" class="secondary" type="button">New Game (Daily)</button>
      </div>
      <div class="toolbarRight">
        <span class="pill" id="statusPill">Status: â€”</span>
        <span class="pill" id="attemptsPill">Attempts: â€”</span>
      </div>
    </div>

    <div class="boardWrap">
      <div class="board" id="board" aria-label="Wordle board"></div>
    </div>

    <div class="row">
      <button id="guessBtn" class="primary" type="button">Submit Guess</button>
      <span class="muted">Type directly in the tiles above (or press Enter).</span>
    </div>

    <p id="gameMsg" class="msg" role="status" aria-live="polite"></p>
  </section>
</main>

<footer class="footer">
  <p>Wordle Game Â©2026 All Rights Reserved </p>
</footer>

<div id="toast" class="toast" aria-live="polite" aria-atomic="true"></div>

<script src="app.js"></script>
</body>
</html>
